<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="watch">
        <h1>Stopwatch</h1>
        <div class="outer-circle">
          <div class="inner-circle">
            <span class="time minutes">0 :</span>
            <span class="time seconds">&nbsp;0 :</span>
            <span class="time miliseconds">&nbsp;0</span>
          </div>
        </div>
        <div class="button-wrapper">
          <button class="button reset hidden">Reset</button>
          <button class="button play">Play</button>
          <button class="button lap hidden">Lap</button>
        </div>
        <ul class="laps">
          <button class="lap-clear-button hidden">Clear All</button>
        </ul>
      </section>
    </main>
    <footer class="author">
      <p class="text">
        Based on
        <a class="link" href="https://www.youtube.com/watch?v=RMii8fG2d-s"
          >Youtube Tutorial</a
        >
        by
        <a class="link" href="https://github.com/olga-grochowska"
          >Olga Grochowska</a
        >.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
