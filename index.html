<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="watch">
        <h1 class="text name">Stopwatch</h1>
        <div class="outer-circle">
          <div class="inner-circle">
            <span class="text minutes">0&nbsp;</span>
            <span class="text seconds">: 0&nbsp;</span>
            <span class="text milliseconds">: 0</span>
          </div>
        </div>
        <div class="button-wrapper">
          <button class="button reset hidden">Reset</button>
          <button class="button play">Play</button>
          <button class="button lap hidden">Lap</button>
        </div>
      </section>
      <ul class="laps">
        <button class="lap-clear-button hidden">Clear All</button>
      </ul>
    </main>
    <footer class="author">
      <p class="text">
        Written by
        <a
          class="link"
          href="https://github.com/olga-grochowska"
          target="_blank"
          >Olga Grochowska</a
        >
        &copy; 2023
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
